# Template Terraform to deploy to Cloud Infrastructure

# This template allows you to deploy your infrastructure using Terraform to supported cloud providers.
# The workflow allows running tests, security scans on feature branches (as well as master).
# After merging code to master the infrastructure will be deployed to cloud according to the given terraform template.

# Prerequisites: credentials according to used cloud provider.
# For advanced cases, please, follow terraform docs https://www.terraform.io/docs/index.html.


image: hashicorp/terraform

pipelines:
  default:
      - step:
          oidc: true
          name: Terraform init and validate
          script:
            - mkdir web-identity && mkdir artifacts
            - export AWS_WEB_IDENTITY_TOKEN_FILE=./web-identity/web-identity-token
            - echo $BITBUCKET_STEP_OIDC_TOKEN > ./web-identity/web-identity-token
            - terraform init
            - terraform validate
            - terraform plan -out=artifacts/$BITBUCKET_COMMIT-tfplan
          artifacts:
            - artifacts/*
      - step:
          oidc: true
          name: Deploy artifact to S3
          script:
            - pipe: atlassian/aws-s3-deploy:1.6.0
              variables:
                AWS_DEFAULT_REGION: $AWS_REGION
                AWS_OIDC_ROLE_ARN: $AWS_ROLE_ARN
                S3_BUCKET: 'tower-test-tf-backend/tfplans'
                LOCAL_PATH: 'artifacts'
        
  branches:
    master:
        - step:
            name: Security Scan
            script:
              # Run a security scan for sensitive data.
              # See more security tools at https://bitbucket.org/product/features/pipelines/integrations?&category=security
              - pipe: atlassian/git-secrets-scan:0.5.1        
        - step:
            oidc: true
            name: Deploy to Production
            deployment: Production
            trigger: manual
            script:
              - mkdir web-identity
              - export AWS_WEB_IDENTITY_TOKEN_FILE=./web-identity/web-identity-token
              - echo $BITBUCKET_STEP_OIDC_TOKEN > ./web-identity/web-identity-token
              - terraform init


